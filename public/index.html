<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatterUp - Join</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div id="user-onboarding">
    <h1>Welcome to ChatterUp!</h1>
    <p>Enter your username and select an avatar to join the chat.</p>
    
    <form id="onboarding-form">
      <!-- Username Input -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      
      <!-- Avatar Selection -->
      <div class="avatar-selection">
        <p>Select your avatar:</p>
        <label>
          <input type="radio" name="avatar" value="avatar1.png" required>
          <img src="./images/avatar1.png" alt="Avatar 1" class="avatar-img">
        </label>
        <label>
          <input type="radio" name="avatar" value="avatar2.png">
          <img src="./images/avatar2.png" alt="Avatar 2" class="avatar-img">
        </label>
        <label>
          <input type="radio" name="avatar" value="avatar3.png">
          <img src="./images/avatar3.png" alt="Avatar 3" class="avatar-img">
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit">Enter Chat</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="./js/main.js"></script>
  
</body>
</html>
